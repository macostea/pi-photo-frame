name: Build app

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set the Sentry DSN
        run: sed -i 's/SENTRY_DSN/${{ secrets.SENTRY_DSN }}/g' src/main.rs

      - name: Run the build
        run: docker run --rm -v `pwd`:/builder mcostea/pi-photo-frame-builder

      - name: Create package
        run: tar -czvf pi-photo-builder.tar.gz target/aarch64-unknown-linux-gnu/debian/*

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: pi-photo-frame
          path: pi-photo-builder.tar.gz
