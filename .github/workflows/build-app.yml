name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check Docker Version
      run: docker --version
    - name: Install Latest Docker
      run: |
        sudo apt-get -y install ca-certificates curl gnupg lsb-release
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
    - name: Check Docker Version
      run: docker --version

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t pi-photo-builder --platform linux/arm64 .

    - name: Run the build
      run: docker run --rm -v `pwd`:/app --platform linux/arm64 pi-photo-builder

    - name: Create package
      run: tar -czvf pi-photo-builder.tar.gz target/release/photo-frame

    - name: Upload
      uses: actions/upload-artifact@v3
      with: 
        name: pi-photo-frame
        path: pi-photo-builder.tar.gz
